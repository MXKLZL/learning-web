<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
<h1>Login</h1>

<form method="post">
	<label>
	 Email:
	 <input name="Email:" type="Email" name="" placeholder="Email" required>
	</label>
	<label>
	 Password:
	 <input name="password" type="password" name="" placeholder="password" required>
	</label>
	<input type="submit" name="">
</form>

<p>Do you prefer cats or dogs</p>

<form>
	<label for="dogs">Dogs: </label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS">
	<label for="cats">Cats: </label>
	<input name="petChoice" id="cats" type="radio" value="CATS">
	<p>What's your favorite color?</p>
	<select name="color">
		<option>Red</option>
		<option>Orange</option>
		<option>Yellow</option>
	</select>
	<p>What's your current mood?</p>
	<select name="mood">
		<option value="Happy">:)</option>
		<option value="Neutral">:|</option>
		<option value="Sad">:(</option>
	</select>
	
	<textarea name="paragraph" rows="10", cols="10"></textarea>
	<button>Go !</button>

</form>

</body>
</html>
