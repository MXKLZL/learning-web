<!DOCTYPE html>
<html>
<head>
	<title>Register
	</title>
</head>
<body>

<h1>Register</h1>
<form>
	<div>
		<label for="fn">First Name: </label>
		<input type="text" name="firstName" id="fn" required placeholder="First Name">
		<label for="ln">Last Name: </label>
		<input type="ln" name="lastName" id="ln" required placeholder="Last Name">
	</div>	
	<div>
		<label for="male">Male </label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="female">Female </label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="other">Other </label>
		<input type="radio" name="gender" id="other" value="other">
	</div>
	<div>
		<label for="Email">Email: </label>
		<input type="email" name="email" id="Email" required placeholder="Email">
		<label for="pw">Password: </label>
		<input type="Password" name="Password" required minlength="5" maxlength="10" placeholder="Password">
	</div>
	<div>
		<label>
			Birthday
			<select name="Month">
				<option>Jan</option>
				<option>Feb</option>
			</select>
			<select name="Day">
				<option>1</option>
				<option>2</option>
			</select>
			<select name="Year">
				<option>1990</option>
				<option>1991</option>
			</select>
		</label>
	</div>
	<div>
		<label>I agree to the terms and conditions 
		 <input type="checkbox" name="agree" required>
		</label>
	</div>
	<button>Submit</button>
</form>
</body>
</html>
